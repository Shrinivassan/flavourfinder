<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <style>
        /* CSS Code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            padding: 40px;
            width: 50%;
        }

        .login-container h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #777;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-field {
            display: flex;
            align-items: center;
        }

        .password-field input {
            flex: 1;
        }

        .password-field button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .sign-in-btn {
            padding: 10px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .sign-in-btn:hover {
            background-color: #333;
        }

        .login-option {
            color: #777;
            margin-bottom: 20px;
        }

        .login-option a {
            color: #000;
            text-decoration: none;
        }

        hr {
            border: 1px solid #eee;
            margin: 20px 0;
        }

        .google-sign-in {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .google-sign-in img {
            width: 20px;
            margin-right: 10px;
        }

        .image-container {
            width: 100%;
            position: relative;
        }

        .food-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .image-caption p {
            margin: 0;
        }

        .image-caption span {
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Sign-in</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">

                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="E-mail">

                <label for="password">Password*</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="submit" class="sign-in-btn">Sign-In</button>
            </form>
            <p class="login-option">Already have an account? <a href="#">Log in</a></p>
            <hr>
            <button class="google-sign-in">
                <img src="https://www.google.com/favicon.ico" alt="Google logo">
                Log-in with Google
            </button>
        </div>
        <div class="image-container">
            <img src="wed.png" alt="Italian Gourmet with Curry Leaves" class="food-image">
            <div class="image-caption">
                <p>Italian Gourmet with Curry Leaves</p>
                <span>By Pablo Stanley</span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Code
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
