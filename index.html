<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook.io </title>
   
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  
    <div class="navbar">
      <div class="left-nav">
        <a href="index.html" class="logo">
          <img src="./images/logo-light.svg" alt="" />
        </a>
      </div>
      <div class="laptop">
        <div class="mid-nav">
          <a href="index.html" class="focused">Home</a>
          <a href="recipes.html">Recipes</a>
          <a href="bookmarks.html">Bookmarks</a>
        </div>
      </div>
      <div class="mobile">
        <div class="mid-nav">
          <a href="index.html" class="">
            <span class="material-symbols-outlined focused"> home_app_logo </span>
            <p class="focused"> Home</p>
          </a>
          <a href="recipes.html" class="">
            <span class="material-symbols-outlined"> ramen_dining </span>
            <p>Recipes</p>
          </a>
          <a href="bookmarks.html" class="">
            <span class="material-symbols-outlined"> bookmarks </span>
            <p >Bookmarks</p>
          </a>
        </div>
      </div>
      <div class="right-nav">
        <div class="container">
          <input id="checkbox" name="checkbox" type="checkbox" />
          <label class="label" for="checkbox"> </label>
        </div>
      </div>
    </div>

    <div class="hero-sec">
      <h1>Your desired dish?</h1>
      <div class="search-box">
        <div class="input-box">
          <span class="material-symbols-outlined"> restaurant_menu </span>
          <input type="text" name="" id="" placeholder="Search recipe" />
        </div>
        <button class="recipe-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="tab-container section">
      <div class="tab-list">
        <div class="tab-name active-tab" data-tabNumber="0">Breakfast</div>
        <div class="tab-name" data-tabNumber="1">Lunch</div>
        <div class="tab-name" data-tabNumber="2">Dinner</div>
        <div class="tab-name" data-tabNumber="3">Snack</div>
        <div class="tab-name" data-tabNumber="4">Teatime</div>
      </div>

      <div class="tab-content-list">
        <div class="tab-content active-tab-content" data-tabNumber="0" id="breakfast"></div>
        <div class="tab-content" data-tabNumber="1" id="lunch"></div>
        <div class="tab-content" data-tabNumber="2" id="dinner"></div>
        <div class="tab-content" data-tabNumber="3" id="snack"></div>
        <div class="tab-content" data-tabNumber="4" id="teatime"></div>
      </div>
    </div>

    <div class="asian-container section">
      <h1>Popular Asian Recipes</h1>
      <div class="swiper mySwiper1">
        <div class="swiper-wrapper" id="asian"></div>
      </div>
    </div>

    <div class="french-container section">
      <h1>Latest French Recipes</h1>
      <div class="swiper mySwiper2">
        <div class="swiper-wrapper" id="french"></div>
      </div>
    </div>

    <div class="pref-container section">
      <h1>Choose your health preference.</h1>
      <p></p>
      <div class="flex-div"></div>
    </div>

    <!-- Recipe Details Modal -->
    <div id="recipe-1" class="recipe-div">
      <div class="close-tab">X</div>
      <h2 class="recipe-title"></h2>
      <h3>Ingredients:</h3>
      <ul class="recipe-ingredients"></ul>
      <h3>Steps:</h3>
      <div class="recipe-steps"></div>
    </div>

    <script type="module" src="js/module.js"></script>
    <script type="module" src="js/detail.js"></script>
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script src="js/healthPreference.js"></script>
    <script src="js/homeSearch.js"></script>
    <script src="js/tabNavigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
