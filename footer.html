<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .subheading {
            font-size: 36px;
            font-weight: 400;
            color: #4c4c4c;
            margin-top: -10px;
        }
        label {
            font-size: 14px;
            color: #b3b3b3;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input::placeholder, textarea::placeholder {
            color: #7a7a7a;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6a33;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e65a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Give Your Valuable</h1>
        <h1 class="subheading">Feedback</h1>
        
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your@email.com">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
